<script type="text/x-red" data-template-name="socketcan-receive">
    
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-random"></i> Config</label>
        <input type="text" id="node-input-config" placeholder="Config">
    </div>
    <br/>
    
</script>

<script type="text/x-red" data-help-name="socketcan-receive">
   <p>Simple node to listen for can frames on specified channels.</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.channel</b>,<b>msg.data</b> and
   <b>msg.payload</b> in the form of canid#data.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('socketcan-receive',{
	category: 'network',      
	color: '#bbff33',
        defaults: {             
            name: {value:"socketcan-in"},   
	        config: {value:"",type:"socketcan-config",required:true}
        },
        inputs:0,               
        outputs:1,            
        
        icon: "bridge.png",     
        label: function() {     
            return this.name || "socketcan-in";
        },
        labelStyle: function() { 
            return this.name ? "node_label_italic" : "";
        }
	});
</script>
